<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summery Component</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="bg-container">
        
        
       <div class="">
            <img src="https://raw.githubusercontent.com/Dng120696/Order-summary-card/8f7440486f2d3fb3ae4b7be9a6600853f51a7acd/images/pattern-background-desktop.svg" alt="img1" class="img"/>
            
        
        </div>
        <div class="card-container">
            
                <img src="https://res.cloudinary.com/dz7rcxumc/image/upload/v1678769549/illustration-hero_imvixn.svg" alt="img2" class="img2"/>

                <div class="text-container">
                    <h1 class="heading">Order Summary</h1>
                    <p class="para1">You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like</p>
                </div>

                <div class="plan">
                    <img src="https://res.cloudinary.com/dz7rcxumc/image/upload/v1678769549/icon-music_sbzcoz.svg" alt="img3" class="img3"/>
                   
                    <div class="text">
                        
                        <h5 class="sub-heading">Annual Plan</h5>
                        <p class="price">$59.99/year</p>
                    </div>
                    <p class="change"><u>change</u></p>
                </div>

                <button >Proceed to Payment</button>
                <div>
                    <p class="cancel">Cancel Order</p>
                </div>
    </div>

    <footer >
        <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by 
            <a href="https://www.frontendmentor.io/profile/samuelraj446" target="_blank">samuel.</a></p>
    </footer>



</body>
</html>
